---
- name: Deloy a web app
  hosts: all
  tasks:
    - name: install requirements
      apt:
        name: ['python','python3-pip', 'python3-dev','nginx']
        state: present

    - name: Install MySQL database
      apt:
        name: 'mysql'
        state: present

    - name: create MySQL configuration file
      copy:
        content: |
          [client]
          user=root
          password="@targ8et"
        dest: "/etc/.my.cnf"

    - name: Start MySQL Service
      service:
        name: mysqld
        state: started
        enabled: yes

    - name: Install mysql-python package
      apt:
        name: 'python-mysqldb'
        state: present

    - name: Install pip
      apt:
        name: "python-pip"
        state: present

    - name: Install required Python libraries
      pip:
        name: ['flask','flask-mysql']
        state: present

    - name: Create Application Database
      mysql_db:
        name: employee_db
        state: present

    - name: Create Database user
      mysql_user:
        name: db_user
        password: Passw0rd
        priv: '*.*:ALL'
        state: present

    - name: Copy source code
      copy:
        src: ./files/app.py
        dest: /opt/app.py

    - name: Start web server
      shell: FLASK_APP=/opt/app.py nohup flask run --host=0.0.0.0 &
